<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta th:insert="sample.html :: meta-charset"/>
    <meta th:insert="sample.html :: meta-name"/>
    <link th:insert="sample.html :: link-href"/>
    <title>Предметы | Dota Inf</title>
</head>
<body>
    <header th:insert="sample.html :: header"></header>

    <main>
        <section class="w-100 p-4 table-responsive mx-auto">
            <table class="table align-middle mb-0 bg-white">
                <thead class="bg-light">
                    <tr>
                        <th>Название</th>
                        <th>Категория</th>
                        <th>Стоимость</th>
                        <th>Манакост</th>
                        <th>Ссылка</th>
                    </tr>
                </thead>
                <tbody>
                <th:block th:each="item : ${items}">
                <tr>
                    <td>
                        <div class="d-flex align-items-center">
                            <img th:src="'https://cdn.dota2.com/' + ${item.img}" th:alt="${item.dname}" width="50" height="45" class="rounded-circle">
                            <div class="ms-3">
                                <p class="fw-bold mb-1" th:text="${item.dname}"/>
                                <span th:text="'ID: ' + ${item.id}" class="badge rounded-pill bg-secondary"/>
                            </div>
                        </div>
                    </td>
                    <td>
                        <th:block th:switch="${item.qual}">
                            <p th:case="'artifact'" th:text="'Артефакт'" class="fw-normal mb-1"/>
                            <p th:case="'epic'" th:text="'Эпичный'" class="fw-normal mb-1"/>
                            <p th:case="'component'" th:text="'Компонент'" class="fw-normal mb-1"/>
                            <p th:case="'rare'" th:text="'Редкий'" class="fw-normal mb-1"/>
                            <p th:case="'consumable'" th:text="'Расходник'" class="fw-normal mb-1"/>
                            <p th:case="'common'" th:text="'Общий'" class="fw-normal mb-1"/>
                            <p th:case="null" th:text="'Нейтральный предмет'" class="fw-normal mb-1"/>
                            <p th:case="'secret_shop'" th:text="'Из потайной лавки'" class="fw-normal mb-1"/>
                        </th:block>
                    </td>
                    <td>
                        <th:block th:switch="${item.cost}">
                            <span th:case="0" th:text="'-'" class="badge rounded-pill bg-dark mb-1"/>
                            <span th:case="*" th:text="${item.cost}" class="badge rounded-pill text-bg-warning mb-1"/>
                        </th:block>
                    </td>
                    <td>
                        <th:block th:switch="${item.mc}">
                            <span th:case="-1" th:text="'-'" class="badge rounded-pill bg-dark"/>
                            <span th:case="*" th:text="${item.mc}" class="badge rounded-pill text-bg-info"/>
                        </th:block>
                    </td>
                    <td>
                        <a th:href="'/items/' + ${item.id}">
                            <button type="button" class="btn btn-primary btn-sm">Подробнее</button>
                        </a>
                    </td>
                </tr>
                </th:block>
                </tbody>
            </table>
        </section>
    </main>

    <footer th:insert="sample.html :: footer"></footer>
</body>
</html>
